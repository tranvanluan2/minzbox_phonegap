<!DOCTYPE html>
<html>
    <head>
        <title>JQuery Mobile Demo</title>
        <link href="jquery.mobile-1.3.2.min.css" rel="stylesheet" type="text/css">
        <script src="jquery-1.10.2.min.js"></script>
        <script src="jquery.mobile-1.3.2.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <!-- Main Page -->
        <div data-role="page" id="main">
            <div data-role="header" data-position="inline">
               
                <h1> Minzbox Pictures</h1>
               

            </div>
            <div data-role="content">
                <form action='' onsubmit="return false;" method="get">
                    <h2>Minzbox Log in </h2>
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup">
                           
                            <input type="text" name="username"
                                   id="username" value="" placeholder="Your username" >
                           
                            <input type="password" name="password"  id="password"
                                   value="" placeholder="Password">
                             <label for="remember-me">Remember me</label>
                            <input type="checkbox" id="remember-me" checked="checked">
                           
                            <input type="button" name='login-button' id="login-button"
                                   value="Login">
                            <input type="button" name='register-button' id="register-button"
                                   value="Register">
                             <input type="button" name ="show-image" id="show-image" 
                                   value="Show Images">
                        </fieldset>
                    </div>     
                </form>
            </div>
            <div data-role="footer" class="ui-bar">
                
            </div>
        </div>
        <!-- First Page End -->
        <!-- Main Page -->
        <div data-role="page" id="main-page" data-add-back-btn="true">
            <div class="vote-area">
                <div class="vote-desc" id="a">
                    Vote description here!
                </div>
                <div class="vote-content">
                    <span class="image-content">
                    </span>
                    Vote content here!
                </div>
            </div>
        </div>
        <!-- End Main page -->
        <!-- Register page -->
        <div data-role="page" id="register-page" data-add-back-btn="true">
            <div data-role="header" data-position="inline" >
               
                <h1> Minzbox Pictures</h1>
               
                
            </div>
            <div data-role="content">
                <form action="" onsubmit="return false;" >
                    <div data-role="fieldcontain">
                        <input type="text" id="username_register" placeholder="User name">
                        <input type="password" id="password_register" placeholder="Password">
                        <input type="text" id="fullname_register" placeholder="Your Full Name">
                        <input type="email" id="email_register" placeholder="Your Email">
                        <input type="button" value="Register" id="register-submit">
                    </div>
                </form>
                
            </div>
             <div data-role="footer" class="ui-bar">
                
            </div>
        </div>
        <!-- End register page -->
       

    </body>
</html>
